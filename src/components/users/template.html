<div class="users">
  <!-- 面包屑导航 -->
  <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
    <el-breadcrumb-item :to="{ path: '/home' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 搜索内容 -->
  <el-row :gutter="20">
    <el-col :span="8">
      <el-input placeholder="请输入搜索内容" v-model="searchText" class="input-with-select">
        <el-button slot="append" icon="el-icon-search" @click="search"></el-button>
      </el-input>
    </el-col>
    <el-col :span="4">
      <el-button type="success" plain @click="showUserAddDialog">添加用户</el-button>
    </el-col>
  </el-row>

  <!-- 带斑马纹的表格 -->
  <el-table :data="userList" :stripe="true" style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话" width="180"></el-table-column>
    <el-table-column label="用户状态">
      <template slot-scope="scope">
        <!-- scope表示当前行数据  -->
        <el-switch v-model="scope.row.mg_state" @change="changeUserState(scope.row)"></el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作" >
      <template slot-scope="scope">
        <el-button icon="el-icon-edit" size="mini" type="primary" plain @click="showUserEditDialog(scope.row)"></el-button>
        <el-button icon="el-icon-delete" size="mini" type="danger" plain
        @click="delUserById(scope.row.id)"></el-button>
        <el-button icon="el-icon-check" size="mini" type="success" plain
        @click="showRightsDialog(scope.row)">
        分配角色
      </el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="pagesize"
    :current-page="pagenum"
    @current-change="changePage"
  ></el-pagination>

  <!-- 添加用户 -->
  <el-dialog title="添加用户" :visible.sync="isShowUserAddDialog"               @close="hideUserAddDialog">
    <el-form :model="userAddForm" :rules="rules" label-width="100px" ref="userAddFormRef">
      <el-form-item label="用户名" prop="username">
        <el-input v-model="userAddForm.username" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input v-model="userAddForm.password" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="userAddForm.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="手机" prop="mobile">
        <el-input v-model="userAddForm.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isShowUserAddDialog = false">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 编辑用户 -->
   <el-dialog title="编辑用户" :visible.sync="isShowUserEditDialog">
    <el-form :model="userEditForm" :rules="rules" label-width="100px" >
      <el-form-item label="用户名" prop="username">
        <el-tag type="info">{{userEditForm.username}}</el-tag>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="userEditForm.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="手机" prop="mobile">
        <el-input v-model="userEditForm.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isShowUserEditDialog = false">取 消</el-button>
      <el-button type="primary" @click="updateUser">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 分配角色对话框 -->
  <el-dialog title="分配角色" :visible.sync="isShowRoleDialog">
    <el-form :model="roleForm" label-width="100px">
      <el-form-item label="用户名" >
        <el-tag type="info">{{roleForm.userName}}</el-tag>
      </el-form-item>
      <el-form-item label="角色列表" >
         <el-select v-model="roleForm.rid" placeholder="请选择角色">
          <el-option
            v-for="role in roleList"
            :key="role.id"
            :label="role.roleName"
            :value="role.id"
          ></el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isShowRoleDialog = false">取 消</el-button>
      <el-button type="primary" @click="assignRole">确 定</el-button>
    </div>
  </el-dialog>
</div>
